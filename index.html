<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panji Firmansyah</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.02) 0%, transparent 30%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            overflow: hidden;
            position: relative;
        }

        /* Cursor Glow Tracker */
        #cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: width 0.3s, height 0.3s;
        }

        /* Confetti Particles */
        .confetti {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            z-index: 100;
            border-radius: 1px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            max-width: 440px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header {
            padding: 48px 40px 32px;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #222, #444);
            border: 1px solid var(--glass-border);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 300;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .title {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
        }

        .content {
            padding: 40px;
        }

        .info-group {
            margin-bottom: 24px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            line-height: 1.5;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        .stat-box {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .stat-number {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .header {
                padding: 40px 24px 24px;
            }

            .content {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>
    <div id="cursor-glow"></div>

    <div class="container">
        <div class="header">
            <div class="profile-photo">PF</div>
            <h1 class="name">Panji Firmansyah</h1>
            <p class="title">Marketing Professional</p>
        </div>

        <div class="content">
            <div class="info-group">
                <div class="info-label">Usia</div>
                <div class="info-value">25 tahun</div>
            </div>

            <div class="info-group">
                <div class="info-label">Tempat & Tanggal Lahir</div>
                <div class="info-value">Bandung, 26 Agustus 2000</div>
            </div>

            <div class="info-group">
                <div class="info-label">Profesi</div>
                <div class="info-value">Marketing</div>
            </div>

            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number">25</div>
                    <div class="stat-label">Years Old</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">BDG</div>
                    <div class="stat-label">Born In</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const glow = document.getElementById('cursor-glow');

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 4 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
                this.life = 1;
                this.decay = Math.random() * 0.02 + 0.015;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;

                this.el = document.createElement('div');
                this.el.className = 'confetti';
                this.el.style.width = `${this.size}px`;
                this.el.style.height = `${this.size}px`;
                this.el.style.left = `${this.x}px`;
                this.el.style.top = `${this.y}px`;
                this.el.style.transform = `translate(-50%, -50%) rotate(${this.rotation}deg)`;
                document.body.appendChild(this.el);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.decay;
                this.rotation += this.rotationSpeed;

                if (this.life <= 0) {
                    this.el.remove();
                    return false;
                }

                this.el.style.left = `${this.x}px`;
                this.el.style.top = `${this.y}px`;
                this.el.style.opacity = this.life;
                this.el.style.transform = `translate(-50%, -50%) rotate(${this.rotation}deg) scale(${this.life})`;
                return true;
            }
        }

        let particles = [];

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            glow.style.left = `${x}px`;
            glow.style.top = `${y}px`;

            // Spawn confetti particles sparingly
            if (Math.random() > 0.5) {
                particles.push(new Particle(x, y));
            }
        });

        function animate() {
            particles = particles.filter(p => p.update());
            requestAnimationFrame(animate);
        }
        animate();

        // Effect when hovering interactive elements
        const statBoxes = document.querySelectorAll('.stat-box');
        statBoxes.forEach(box => {
            box.addEventListener('mouseenter', () => {
                glow.style.width = '600px';
                glow.style.height = '600px';
            });
            box.addEventListener('mouseleave', () => {
                glow.style.width = '400px';
                glow.style.height = '400px';
            });
        });
    </script>
</body>

</html>
